name: 🤖 otpower88搶單機器人自動編譯

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 檢出代碼
      uses: actions/checkout@v4
      
    - name: ☕ 設置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🔧 設置Android SDK
      uses: android-actions/setup-android@v3
        
    - name: 🛠️ 初始化Gradle Wrapper
      run: |
        # 下載Gradle Wrapper JAR
        mkdir -p gradle/wrapper
        curl -o gradle/wrapper/gradle-wrapper.jar https://github.com/gradle/gradle/raw/v8.0.0/gradle/wrapper/gradle-wrapper.jar
        
    - name: 🔑 創建簽名密鑰
      run: |
        mkdir -p app
        keytool -genkey -v -keystore app/debug.keystore -alias debug -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=otpower88,O=LineBotApp,C=TW" -storepass android -keypass android
        
    - name: 🔨 設置權限
      run: |
        chmod +x ./gradlew
        ls -la ./gradlew
        
    - name: 🧹 清理項目
      run: ./gradlew clean --stacktrace
      
    - name: 📦 構建APK
      run: ./gradlew assembleDebug --stacktrace --no-daemon
      
    - name: 🏷️ 重命名APK
      run: |
        mkdir -p output
        find app/build/outputs/apk -name "*.apk" -exec cp {} output/LINE搶單機器人-otpower88-v1.0.apk \;
        ls -la output/
        
    - name: 📤 上傳APK
      uses: actions/upload-artifact@v4
      with:
        name: otpower88-LINE搶單機器人
        path: output/*.apk
        retention-days: 30
        
    - name: 🎉 編譯成功
      run: echo "🎉 otpower88的搶單機器人編譯完成！"
