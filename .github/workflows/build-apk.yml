name: 🤖 otpower88搶單機器人自動編譯

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: 📥 檢出代碼
      uses: actions/checkout@v4
      
    - name: ☕ 設置Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: 🔧 設置Android SDK
      uses: android-actions/setup-android@v3
      with:
        api-level: 34
        
    - name: 🛠️ 安裝Gradle
      run: |
        wget https://services.gradle.org/distributions/gradle-8.0-bin.zip
        unzip -q gradle-8.0-bin.zip
        export PATH=$PATH:$PWD/gradle-8.0/bin
        gradle --version
        
    - name: 🔑 創建簽名密鑰
      run: |
        mkdir -p app
        keytool -genkey -v -keystore app/debug.keystore -alias debug -keyalg RSA -keysize 2048 -validity 10000 \
          -dname "CN=otpower88,O=LineBotApp,C=TW" -storepass android -keypass android
        
    - name: 🧹 清理項目
      run: |
        export PATH=$PATH:$PWD/gradle-8.0/bin
        gradle clean
        
    - name: 📦 構建APK
      run: |
        export PATH=$PATH:$PWD/gradle-8.0/bin
        gradle assembleDebug --stacktrace
        
    - name: 🏷️ 重命名APK
      run: |
        mkdir -p output
        find app/build/outputs/apk -name "*.apk" -exec cp {} output/LINE搶單機器人-otpower88-v1.0.apk \;
        ls -la output/
        
    - name: 📤 上傳APK
      uses: actions/upload-artifact@v4
      with:
        name: otpower88-LINE搶單機器人
        path: output/*.apk
        retention-days: 30
        
    - name: 🎉 編譯成功
      run: echo "🎉 otpower88的搶單機器人編譯完成！"
